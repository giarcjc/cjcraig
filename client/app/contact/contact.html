<div ng-include="'components/navbar/navbar.html'"></div>
 
<div class="container">
	<h1>Contact me</h1>

<form class="form-horizontal" name="contactForm" ng-submit="cf.sendEmail()">
  <fieldset>

     <div class="form-group">
      <label for="inputName" class="col-lg-2 control-label">Your Name</label>
      <div class="col-lg-5">
        <input type="text" ng-model="cf.name" class="form-control" id="inputEmail" placeholder="Name">
      </div>
    </div>
  
    <div class="form-group">
      <label for="inputEmail" class="col-lg-2 control-label">Your Email</label>
      <div class="col-lg-5">
        <input type="text" ng-model="cf.email" class="form-control" id="inputEmail" placeholder="Email">
      </div>
    </div>
    
    <div class="form-group">
      <label for="textArea" class="col-lg-2 control-label">You message</label>
      <div class="col-lg-5">
        <textarea class="form-control" ng-model="cf.message" rows="8" id="textArea"></textarea>
        <span class="help-block"></span>
      </div>
    </div>
    
    <div class="form-group">
      <div class="col-lg-10 col-lg-offset-2">
        <button type="reset" class="btn btn-default">Cancel</button>
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
    </div>
  </fieldset>
</form>



</div>
